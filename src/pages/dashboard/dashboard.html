<ion-header>
  <ion-navbar>
    <!-- The below code is used to display the menu button on the top left corner of the screen -->
    <ion-buttons start>
      <button class="b" ion-button icon-only menuToggle>
        <ion-icon name="menu"  ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngFor="let item of incidents">
    <ion-card (click)="report(item)">
      <!-- commenting image for incidents for now. shall upload dynamic images later -->
      <!-- <img src="../../assets/imgs/Floods.jpeg" /> -->
      <ion-card-content>
        <ion-card-title>
          {{ item.incidentName }}
        </ion-card-title>
        <p>
          {{ item.description }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
