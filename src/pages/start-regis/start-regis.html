<!-- The header tag deals with the heading of the page -->

<ion-header>

  <ion-navbar>
    <!-- The title is Start Registration -->
    <ion-title>Start Registration</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="next()" >Logout
        <!-- <ion-icon name=""></ion-icon> -->
      </button>
    </ion-buttons>
   
  </ion-navbar>

</ion-header>

<!-- The content tag deals with the content of the page  -->
<ion-content padding>

    <!-- h1 tag is used for heading purpose  -->
  <h1> Press start to fill the registartion form</h1>
  <br>
  <br>  
    <!-- The field deals with button, which on clicking navigates to regis-form page. When th button is clicked the
    onStart() method is called. The implementation of onStart() is written in start-regis.ts      -->
    <button ion-button full class="style"(click)="onStart()">Start Application Form</button><br>

    <!-- This field deals with a temporary button, which on clicking navigates to dashboard page -->
    <button ion-button full class="style"(click)="onStart1()">Go To Incidents Dashboard</button>

</ion-content>
