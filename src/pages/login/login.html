<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
       <!-- <p *ngIf="wrongPassword" style="color: #ea6153;">
          Invalid Email/Password
      </p> -->
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
          <!-- <pre>{{loginForm.value | json}}</pre> -->
        <ion-item>
          <ion-label floating>Email *</ion-label>
          <ion-input
            type="email"
            name="email"
            email="true"
            ngModel
            pattern="[a-zA-Z0-9]+[.]*[a-zA-Z0-9]*[@][a-zA-Z]+[.][a-zA-Z]+"
            #email="ngModel"
            required></ion-input>
        </ion-item>

        <!-- The below code refers to incase the above validation
        conditions fail then an error message is displayed -->
        <ion-item no-lines>
          <p *ngIf="(loginForm.submitted || email.touched) && email.invalid" style="color: #ea6153;">
            <span *ngIf="email.errors.required">
              Please fill in your email address
            </span>
            <span *ngIf="(!email.errors.required || email.errors.email) ||  password.errors.pattern">
                <!--  -->
              <br> Format: example@example.com
            </span>
          </p>
        </ion-item>



        <ion-item>
          <ion-label floating>Password *</ion-label>
          <ion-input
            type="password"
            name="password"
            ngModel
            #password="ngModel"
            minlength=8
            required></ion-input>
        </ion-item>

        <ion-item no-lines>
          <p *ngIf="(loginForm.submitted || password.touched) && password.invalid" style="color: #ea6153;">
            <span *ngIf="password.errors.required">
              Please fill in your password<br>
              Minimum Length: 8 characters          

            </span>
            <span *ngIf="password.errors.minlength" >
              <!-- Your password must include both <br> lower, upper case, a number, and <br> a special  characters <br> -->
              Minimum length should be 8
            </span>
          </p>
        </ion-item>

        <button ion-button block color="lightprimary" type="submit">Login</button>

      </form>
      <button ion-button block color="lightprimary"(click)="signup()">Sign Up</button><br>
        <button ion-button block color="lightprimary"(click)="forgot()">Forgot Password</button>
      </ion-list>
</ion-content>
