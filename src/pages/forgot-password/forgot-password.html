<ion-header>

  <ion-navbar>
    <ion-title>ForgotPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-label>Enter Your Email Id to Reset Password</ion-label>
    <form (submit)="onResetForm(resetForm)" #resetForm="ngForm">
    <ion-item>
        <ion-label color="primary" >Email</ion-label>
        <!-- Text box provided to take email id as input -->
        <ion-input type="email" name="email" [(ngModel)]="email" placeholder="Email Id" required></ion-input>
      </ion-item>
    <br>
    <!-- Submit button provides functionality to reset password and redirects to login page still
    should work on email functionality -->
    <button ion-button type ="submit" block> Submit </button>
  </form>
</ion-content>
