<ion-header>

  <ion-navbar>
    <ion-title>ForgotPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-label>Enter Your Email Id to Reset Password</ion-label>
    <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <!-- Text box provided to take email id as input -->
        <ion-input type="text" placeholder="Email Id"></ion-input>
      </ion-item>
    <br>
    <!-- Submit button provides functionality to reset password and redirects to login page still
    should work on email functionality -->
    <button ion-button (click)="Submit()" block> Submit </button>
</ion-content>
