<!--

  This page deals with the development of registration form

<ion-header>

  <ion-navbar>
    <ion-title>Registration Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h4> Personal Details:</h4>

    <!-- The field deals with first name and includes validation such as   -->
    <ion-item>
      <!-- <ion-label><b></b></ion-label> -->
      <ion-input type="text" (keypress)="onKeyPressed($event)" id="fn" placeholder="First Name"></ion-input>
    </ion-item>


    <!-- This field deals with the last name and includes the validation such as   -->
    <ion-item>
      <!-- <ion-label><b>LastName:</b></ion-label> -->
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>

    <!-- This field deals with the email address and includes the validation such as  -->
    <ion-item>
      <!-- <ion-label><b>Email:</b></ion-label> -->
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <!-- This field deals with the date of birth -->
    <ion-item>
      <ion-input type="text" placeholder="MM/DD/YYYY"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Phone Number"></ion-input>
    </ion-item>

    <h4> Address:</h4>
    <ion-item>
      <ion-label>Address line1*:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Address line2:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>County:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>City:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>State: </ion-label>
      <ion-input type="text" placeholder="Missouri"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Country:</ion-label>
      <ion-input type="text" placeholder="United states"></ion-input>
    </ion-item>


    <h4> Skills:</h4>
    <h6 left-padding> Choose multiple skill sets as applies to you: </h6>


    <label class="inline-radio" ng-mouseover="">
      <input type="checkbox" name="s1" />&nbsp;&nbsp;CERT
      <!-- <div class = "item-content">Yes</div> -->
      <i class="radio-icon ion-checkmark">&nbsp;&nbsp;&nbsp;&nbsp;</i>
    </label>
    <label class="inline-radio">
      <input type="checkbox" name="S4" />&nbsp;&nbsp;EMR
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark">&nbsp;&nbsp;&nbsp;&nbsp;</i>
    </label>
    <label class="inline-radio">
      <input type="checkbox" name="S2" />&nbsp;&nbsp;Firefighter
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark"></i>
      <br>
    </label>
    <label class="inline-radio">
      <input type="checkbox" name="S5" />&nbsp;&nbsp;EMT-B
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark">&nbsp;&nbsp;</i>
    </label>
    <label class="inline-radio">
      <input type="checkbox" name="S6" />&nbsp;&nbsp;EMT-A
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark">&nbsp;</i>
    </label>
    <label class="inline-radio">
      <input type="checkbox" name="S3" />&nbsp;&nbsp;Sworn LE Officer
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark"></i>
      <br>
    </label>


    <label class="inline-radio">
      <input type="checkbox" name="S7" />&nbsp;&nbsp;EMT-P
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark">&nbsp;&nbsp;</i>
    </label>
    <label class="inline-radio">
      <input type="checkbox" name="S8" />&nbsp;&nbsp;LPN
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
    </label>
    <label class="inline-radio">
      <input type="checkbox" name="S9" />&nbsp;&nbsp;RN
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark"></i>
      <br>
    </label>
    <label class="inline-radio">
      <input type="checkbox" name="S10" />&nbsp;&nbsp;RN-NP
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark">&nbsp;</i>
    </label>
    <label class="inline-radio">
      <input type="checkbox" name="S11" />&nbsp;&nbsp;PA
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
    </label>
    <label class="inline-radio">
      <input type="checkbox" name="S12" />&nbsp;&nbsp;MD/DO
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark"></i>
      <br>
    </label>
    <label >Others
      <input type="text" name="S13" />
      <!-- <div class = "item-content">No</div> -->
      <i class="radio-icon ion-checkmark"></i>
    </label>























    <ion-item>
      <ion-label>License:</ion-label>
      <ion-input type="text" placeholder="32484810942341"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Certification:</ion-label>
      <ion-input type="text" placeholder="32484810942341"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Picture/Video
        <br>Choose a file to upload</ion-label>
      <ion-input color="primary" type="file" placeholder="File"></ion-input>
    </ion-item>
    <br>


    <ion-item>
      <ion-label>Limitations:</ion-label>
      <ion-input type="text" placeholder="Deaf, Dumb"></ion-input>
      <br>
    </ion-item>



    <ion-item>
      <h5>I agree to recieve push notification:</h5>
      <label class="inline-radio">
        <input type="radio" name="group1" />Yes
        <!-- <div class = "item-content">Yes</div> -->
        <i class="radio-icon ion-checkmark">&nbsp;&nbsp;&nbsp;</i>
      </label>
      <label class="inline-radio">
        <input type="radio" name="group2" />No
        <!-- <div class = "item-content">No</div> -->
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </ion-item>


    <button ion-button full class="style" (click)="onSubmit()">Submit</button>

  </ion-list>




</ion-content>
<!-- </div> -->
